<!doctype html>
<html dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- font aweasome -->
	<link rel="stylesheet" href="https://kit.fontawesome.com/d3eb7bac5e.css" crossorigin="anonymous">
	<!-- tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- bootstrap 5.2.2 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css" rel="stylesheet">
	<!-- fonts -->
	<link href="assets/fonts/fonts.css" rel="stylesheet">
	<!-- Main Stylesheet File -->
	<link href="assets/css/public/ahsan.css" rel="stylesheet">
	<link href="assets/css/public/style.css" rel="stylesheet">
	<link href="assets/css/private/theme.css" rel="stylesheet">
	<link href="assets/css/private/theme2-home-banner1.css" rel="stylesheet">
</head>
<body class="">
	<div class="bodybg__box">
		<img src="assets/images/body-bg.png" alt="" class="bodybg__img">
	</div>
	<div class="banner">
		<div class="container-fluid">
			<div class="banner-wrpr">
				<div class="bannerBox1">
					<h2 class="bannerBox1__h">
						<span class="color-main">Autocad</span>
						<span>Engineering</span>
					</h2>
					<p class="bannerBox1__p">Consultancy The Modern Art Of Simplicy</p>
					<div class="bannerBox1__link flex-a ">
						Get a Consultation
						<form class="bannerform">
							<h2 class="bannerform__h">
								Have a question?
								<img src="assets/images/question.png" alt="" class="bannerform__img">
							</h2>
							<div class="prdTabRCol1-wrpr position-relative">
								<input type="text" placeholder="Full Name" class="inputF">
								<span class="form-input-sm-name">Full Name </span>
							</div>
							<div class="prdTabRCol1-wrpr position-relative">
								<input type="text" placeholder="Phone" class="inputF">
								<span class="form-input-sm-name">Phone</span>
							</div>
							<div class="prdTabRCol1-wrpr position-relative">
								<input type="text" placeholder="Email" class="inputF">
								<span class="form-input-sm-name">Email</span>
							</div>
							<div class="prdTabRCol1-wrpr position-relative">
								<textarea type="text" placeholder="Message" class="inputF inputF-textarea"></textarea>
							</div>
							<button type="button" class="bannerform__btn">Send</button>
						</form>
					</div>
					<form action="" class="bnrform">
						<input type="text" placeholder="Search for " class="bnrform__input">
						<button type="submit" class="bnrform__btn"><i class="fa-solid fa-magnifying-glass"></i></button>
					</form>
				</div>
				<div class="bannerBox2">
					<div class="bannerBox2__col1">
						<div class="bannerBox2__col1-inner1">
							<img src="assets/images/banner/1.png" alt="" class="bannerBox2__col1img">
						</div>
						<div class="bannerBox2__col1-inner2">
							<img src="assets/images/banner/2.png" alt="" class="bannerBox2__col1img">
						</div>
					</div>
					<div class="bannerBox2__col2">
						<div class="bannerBox2__col2-inner1">
							<img src="assets/images/banner/5.png" alt="" class="bannerBox2__col1img">
						</div>
						<div class="bannerBox2__col2-inner2">
							<img src="assets/images/banner/6.png" alt="" class="bannerBox2__col1img">
						</div>
					</div>
					<div class="bannerBox2__col3">
						<div class="bannerBox2__col1-inner1">
							<img src="assets/images/banner/3.png" alt="" class="bannerBox2__col1img">
						</div>
						<div class="bannerBox2__col1-inner2">
							<img src="assets/images/banner/4.png" alt="" class="bannerBox2__col1img">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="assets/js/public/scripts.js"></script>
<script src="assets/js/private/theme2-banner.js"></script>
</body>
</html>
